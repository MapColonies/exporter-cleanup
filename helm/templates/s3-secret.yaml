{{- if and .Values.storage.s3Secret.enabled .Values.storage.s3Secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.storage.s3Secret.name }}
type: Opaque
stringData:
  accessKeyId: {{ .Values.storage.s3Secret.accessKeyId | quote }}
  secretAccessKey: {{ .Values.storage.s3Secret.secretAccessKey | quote }}
{{- end }}
